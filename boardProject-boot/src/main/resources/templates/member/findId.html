<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 비밀번호 찾기</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <!-- myPage 전용 CSS -->
  <link rel="stylesheet" href="/css/myPage/myPage-style.css">
</head>
<body>

  <main>

    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <section class="myPage-content">

      <!-- 사이드 메뉴(왼쪽) 추가 -->

      <section class="left-side">
      
        <ul class="list-group">
          <li>
            <a href="/member/findId">아이디 찾기</a>
          </li>
      
          <li>
            <a href="/member/findPw">비밀번호 찾기</a>
          </li>
        </ul>
      
      </section>
      <!-- 마이페이지 본문(오른쪽) -->
      <section class="myPage-main">

        <!-- 아이디 찾기 -->
        <h1 class="myPage-title">아이디 찾기</h1>

        <form action="/member/findId" method="POST" name="findId" 
          id="updateInfo">

          <div class="myPage-row">
            <label>닉네임</label>

            <input type="text" name="memberNickname" 
              maxlength="10" id="memberNickname">
          </div>


          <div class="myPage-row">
            <label>전화번호</label>
            <input type="text" name="memberTel" 
              maxlength="11" id="memberTel">
          </div>
          <button class="myPage-submit">아이디 찾기</button>
        </form>
        <div class="myPage-row" th:if="${memberEmail != null}">
          <label>아이디 : </label>
          <span th:text="${memberEmail}"></span>
        </div>
        
      </section>

    </section>

  </main>

  <!-- 푸터 추가 -->
  <th:block th:replace="~{common/footer}"></th:block>

</body>
</html>
