<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title th:text="|${todo.todoNo}번 할 일 수정|"></title>
  <link rel="stylesheet" href="/css/update.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
  <div></div>
  <div><h1 th:text="|${todo.todoNo}번 할 일 수정|"></h1></div>
  <div></div>
  <hr>
  
    
    <form action="/todo/update" method="post">
      <div>
        제목 : <input type="text" name="todoTitle" th:value="${todo.todoTitle}" width="100%">
      </div>
      
      <div>
        <textarea name="todoContent" 
        cols="50" rows="5" placeholder="상세 내용" th:text="${todo.todoContent}">
        </textarea>
      </div>
    
    <!-- 할 일 번호를 숨겨둠 -->
    <input type="hidden" name="todoNo" th:value="${todo.todoNo}">
    <div style="display: flex; justify-content: flex-end;">
      <!-- <div>
        <button type="button" id="backToDetail" th:data-todo-no="${todo.todoNo}">뒤로가기</button>
      </div> -->
      <div>
        <button id="update" type="submit">수정하기</button>
      </div>
    </div>
  </form>

  

<th:block th:replace="~{common/footer}"></th:block>

</body>
</html>
