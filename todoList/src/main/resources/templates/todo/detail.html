<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${todo.todoTitle}">할 일 제목</title>
  <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
  <h3 th:text="${todo.todoTitle}">할 일 제목</h3>

  <table border="1">
    <tr>
      <th>번호</th>
      <td th:text="${todo.todoNo}">할 일 번호</td>
    </tr>

    <tr>
      <th>등록 날짜</th>
      <td>[[${todo.regDate}]]</td>
    </tr>

    <tr>
      <th>완료 여부</th>
      <td>
        <button type="button" class="complete-btn" th:text="${todo.complete}">완료 여부 변경</button>
      </td>
    </tr>

    <tr>
      <th>내용</th>
      <td class="todo-content">[[${todo.todoContent}]]</td>
    </tr>
  </table>
  <div style="display: flex; justify-content: space-between;">
    <button on id="goToList">목록으로</button>
    <div>
      <button id="updateBtn">수정</button>
      <button id="deleteBtn">삭제</button>
    </div>
  </div>
  
  <th:block th:replace="~{common/footer}"></th:block>
  
</body>
</html>
